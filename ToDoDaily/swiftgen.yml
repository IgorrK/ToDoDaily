fonts:
  inputs:
    - ToDoDaily/Resources/Fonts
  outputs:
    - templateName: swift5
      output: ToDoDaily/Resources/AutomaticallyGenerated/UIFont-Constants.swift
xcassets:
  inputs:
    - ToDoDaily/Resources/Images.xcassets
    - ToDoDaily/Resources/Colors.xcassets

  outputs:
    - templatePath: xcassets-swiftui.stencil
      output: ToDoDaily/Resources/AutomaticallyGenerated/Assets-Constants.swift
strings:
  inputs:
    - ToDoDaily/Resources/Strings
  outputs:
    - templateName: structured-swift5
      output: ToDoDaily/Resources/AutomaticallyGenerated/Strings-Constants.swift
